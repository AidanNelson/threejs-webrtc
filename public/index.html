<!DOCTYPE html>
<html>

<head>

	<title>
		three.js WebRTC template
	</title>

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<script src="js/libs/socket.io.min.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/firstPersonControls.js"></script>
	<script src="js/libs/simplepeer.min.js"></script>
	<script src="js/libs/GLTFLoader.js"></script>

	<script src="js/environment.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/index.js"></script>

	<style>
		body {
			overflow: hidden;
		}

		#info {
			padding: 1em;
			border: 1em;
			color: rgb(223, 223, 223);
		}
	</style>


</head>

<body style="background: yellow; margin: 0; padding: 0">

	<!-- Audio Element -->
	<audio loop id="myAudio" preload="auto">
		<source src="assets/sound.mp3" type="audio/mpeg">
	</audio>

	<!-- Video Element -->
	<video id="myVideo" loop crossOrigin="anonymous" playsinline style="display:none">
		<source src="assets/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
	</video>





	<div id="canvas-container"></div>

</body>

</html>
