<!DOCTYPE html>
<html>

<head>

	<title>
		three.js WebRTC template
	</title>

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<script src="js/libs/socket.io.min.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/firstPersonControls.js"></script>
	<script src="js/libs/simplepeer.min.js"></script>

	<script src="https://unpkg.com/three-spritetext"></script>
	<script src="js/environment.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/index.js"></script>

	<style>
		body {
			overflow: hidden;
		}

		#info {
			padding: 1em;
			border: 1em;
			color: rgb(223, 223, 223);
		}
	</style>


</head>

<body style="background: yellow; margin: 0; padding: 0">

	<div id="canvas-container"></div>


	<div id="userFormArea" class="row" style="width: 200px;
    height: 200px;
    position: fixed;
    top: 100px;">
		<div class="col-md-12">
			<form id="userForm">
				<div class="form-group">
					<label>Enter Username</label>
					<input class="form-control" id="username" required></input>
					<br />
					<input id="start" type="submit" class="btn btn-primary" value="Start"></input>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
