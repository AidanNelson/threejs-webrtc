<!DOCTYPE html>
<html>

<head>

	<title>
		three.js WebRTC template
	</title>

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<link rel="stylesheet" href="styles.css">

	<script src="js/libs/socket.io.min.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/firstPersonControls.js"></script>
	<script src="js/libs/simplepeer.min.js"></script>

	<script src="https://unpkg.com/three-spritetext"></script>
	<script src="js/environment.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/index.js"></script>

</head>

<body>

	<div id="canvas-container"></div>

	<form id="userForm">
		<h1>3D Meeting Room</h1>
		<p>Enter your name to continue.</p>
		<div class="input-wrapper">
		  <input type="text" placeholder="Your name" id="username"/>
		  <i class="bx bxs-user-circle"></i>
		</div>
		<div>
		  <button type="submit" id="tutor">
			Start as Tutor
			<i class='bx bx-right-arrow-alt'></i>
			</button>
			
			<button type="submit" id="student">
				Start as Student
				<i class='bx bx-right-arrow-alt'></i>
				</button>
		</div>
	  </form>

</body>

</html>
